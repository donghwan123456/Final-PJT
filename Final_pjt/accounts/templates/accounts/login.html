{% extends 'base.html' %}

{% load static %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'accounts.css' %}">
{% endblock %}

{% block content %}
<div class="main-container">
  <div class="container login-container">
    <h1>Login</h1>
    <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="로그인">
    </form>
  </div>
</div>
{% endblock %}
